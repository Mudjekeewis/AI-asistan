<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Asistan - WebRTC Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .mic-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .mic-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
        }

        .mic-indicator.active {
            background: #28a745;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .transcript-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            background: #f8f9fa;
            margin-bottom: 20px;
            text-align: left;
        }

        .transcript-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .transcript-text {
            line-height: 1.6;
            color: #666;
            white-space: pre-wrap;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🤖 AI Asistan</div>
        
        <div id="status" class="status connecting">
            <span id="statusText">Bağlanıyor...</span>
            <div class="loading" id="loading"></div>
        </div>

        <div class="mic-status">
            <div id="micIndicator" class="mic-indicator"></div>
            <span id="micText">Mikrofon izni bekleniyor</span>
        </div>

        <div class="controls">
            <button id="connectBtn" class="btn btn-primary">Bağlan</button>
            <button id="disconnectBtn" class="btn btn-danger" disabled>Dur</button>
        </div>

        <div class="transcript-container">
            <div class="transcript-title">📝 Canlı Transkript</div>
            <div id="transcriptText" class="transcript-text">Görüşme başladığında transkript burada görünecek...</div>
        </div>

        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        class WebRTCClient {
            constructor() {
                this.ws = null;
                this.peerConnection = null;
                this.localStream = null;
                this.callId = this.getCallIdFromUrl();
                this.transcript = '';
                
                this.initializeElements();
                this.bindEvents();
            }

            getCallIdFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('call_id');
            }

            initializeElements() {
                this.statusElement = document.getElementById('status');
                this.statusText = document.getElementById('statusText');
                this.loadingElement = document.getElementById('loading');
                this.micIndicator = document.getElementById('micIndicator');
                this.micText = document.getElementById('micText');
                this.connectBtn = document.getElementById('connectBtn');
                this.disconnectBtn = document.getElementById('disconnectBtn');
                this.transcriptText = document.getElementById('transcriptText');
                this.errorMessage = document.getElementById('errorMessage');
                
                // Remote audio element'ini önceden oluştur
                this.remoteAudio = document.createElement('audio');
                this.remoteAudio.autoplay = true;
                this.remoteAudio.playsInline = true;
                this.remoteAudio.muted = false;
                document.body.appendChild(this.remoteAudio);
            }

            bindEvents() {
                console.log('🔗 Event listener\'lar bağlanıyor...');
                console.log('🔗 Connect button:', this.connectBtn);
                console.log('🔗 Disconnect button:', this.disconnectBtn);
                
                this.connectBtn.addEventListener('click', async () => {
                    console.log('🔘 Bağlan butonuna tıklandı!');
                    console.log('🔘 This context:', this);
                    console.log('🔘 Connect method:', this.connect);
                    await this.remoteAudio.play().catch(() => {});
                    try {
                        await this.connect();
                    } catch (error) {
                        console.error('🔘 Connect çağrısında hata:', error);
                    }
                });
                this.disconnectBtn.addEventListener('click', () => {
                    console.log('🔘 Dur butonuna tıklandı!');
                    this.disconnect();
                });
                
                console.log('✅ Event listener\'lar bağlandı');
            }

            async connect() {
                try {
                    console.log('🚀 Connect fonksiyonu başladı');
                    this.updateStatus('connecting', 'Bağlanıyor...');
                    this.showError('');

                    console.log('🎤 Mikrofon izni alınıyor...');
                    await this.getMicrophonePermission();
                    console.log('🎤 Mikrofon izni alındı, localStream:', this.localStream);

                    console.log('🔑 Token alınıyor...');
                    const token = await this.getWebRTCToken();
                    console.log('🔑 Token alındı:', token);

                    console.log('🔌 WebSocket bağlantısı kuruluyor...');
                    await this.connectWebSocket(token);
                    console.log('🔌 WebSocket bağlandı, ws:', this.ws);

                    console.log('🌐 WebRTC başlatılıyor...');
                    await this.initializeWebRTC();
                    console.log('🌐 WebRTC başlatıldı, peerConnection:', this.peerConnection);

                    this.updateStatus('connected', 'Bağlandı');
                    this.connectBtn.disabled = true;
                    this.disconnectBtn.disabled = false;

                } catch (error) {
                    console.error('❌ Connection error:', error);
                    this.showError(`Bağlantı hatası: ${error.message}`);
                    this.updateStatus('error', 'Bağlantı hatası');
                }
            }

            async getMicrophonePermission() {
                try {
                    console.log('🎤 Mikrofon izni isteniyor...');
                    this.localStream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true
                        }
                    });
                    
                    console.log('✅ Mikrofon stream alındı:', this.localStream);
                    console.log('✅ Track sayısı:', this.localStream.getTracks().length);
                    
                    this.micIndicator.classList.add('active');
                    this.micText.textContent = 'Mikrofon aktif';
                } catch (error) {
                    console.error('❌ Mikrofon izni hatası:', error);
                    throw new Error('Mikrofon izni verilmedi');
                }
            }

            async getWebRTCToken() {
                const response = await fetch(`/api/rtc/token?call_id=${this.callId}`);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.message || 'Token alınamadı');
                }
                
                return data.data.token;
            }

            connectWebSocket(token) {
                return new Promise((resolve, reject) => {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.host}/ws/rtc?call_id=${this.callId}`;
                    this.ws = new WebSocket(wsUrl);

                    this.ws.onopen = () => {
                        console.log('WebSocket connected');
                        resolve();
                    };

                                         this.ws.onmessage = (event) => {
                         console.log('📨 Raw WebSocket message received');
                         console.log('📨 Raw data:', event.data);
                         console.log('📨 This context:', this);
                         console.log('📨 Client instance:', window.client);
                         
                         try {
                             const message = JSON.parse(event.data);
                             console.log('📨 Parsed message:', message);
                             
                             // Global client instance'ını kullan
                             if (window.client) {
                                 window.client.handleWebSocketMessage(message);
                             } else {
                                 console.error('❌ Client instance not found!');
                             }
                         } catch (error) {
                             console.error('📨 Error parsing message:', error);
                         }
                     };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        reject(new Error('WebSocket bağlantı hatası'));
                    };

                    this.ws.onclose = () => {
                        console.log('WebSocket disconnected');
                        this.handleDisconnection();
                    };
                });
            }

            async initializeWebRTC() {
                this.peerConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' }
                    ]
                });

                this.peerConnection.addTransceiver('audio', { direction: 'sendrecv' });

                this.localStream.getTracks().forEach(track => {
                    this.peerConnection.addTrack(track, this.localStream);
                });

                this.peerConnection.ontrack = (event) => {
                    console.log('🔊 Received audio track from OpenAI');
                    this.remoteAudio.srcObject = event.streams[0];
                    this.remoteAudio.play().catch(e => console.warn('autoplay blocked?', e));
                };

                this.peerConnection.oniceconnectionstatechange = () =>
                    console.log('iceConnectionState:', this.peerConnection.iceConnectionState);
                this.peerConnection.onconnectionstatechange = () =>
                    console.log('connectionState:', this.peerConnection.connectionState);

                // 🔸 Data channel - OpenAI Realtime için kritik!
                this.eventsDc = this.peerConnection.createDataChannel("oai-events");
                this.eventsDc.onopen = () => {
                    console.log("oai-events channel OPEN");
                    
                    this.eventsDc.send(JSON.stringify({
                        type: "response.create",
                        response: {
                            instructions: "Merhaba, ben Zeynep. Kısa tanıtım yap ve KVKK onayı sor.",
                            modalities: ["audio"]
                        }
                    }));
                };
                
                this.eventsDc.onmessage = (e) => {
                    try {
                        const evt = JSON.parse(e.data);
                        if (evt.type === "response.completed" || evt.type === "conversation.item.completed") {
                            console.log("LLM event:", evt.type);
                        }
                    } catch (error) {
                        console.log('Data channel message:', e.data);
                    }
                };

                const offer = await this.peerConnection.createOffer();
                await this.peerConnection.setLocalDescription(offer);

                await new Promise((resolve) => {
                    if (this.peerConnection.iceGatheringState === 'complete') return resolve();
                    const check = () => {
                        if (this.peerConnection.iceGatheringState === 'complete') {
                            this.peerConnection.removeEventListener('icegatheringstatechange', check);
                            resolve();
                        }
                    };
                    this.peerConnection.addEventListener('icegatheringstatechange', check);
                    setTimeout(resolve, 2000);
                });

                console.log('ICE gathering completed, sending offer...');

                this.ws.send(JSON.stringify({
                    type: 'client-offer',
                    call_id: parseInt(this.callId),
                    sdp: this.peerConnection.localDescription.sdp
                }));
            }

                         async handleWebSocketMessage(message) {
                 console.log('WebSocket message:', message);
                 console.log('Message type:', message.type);
                 console.log('Full message:', JSON.stringify(message, null, 2));

                 switch (message.type) {
                     case 'status':
                         this.updateStatus(message.status === 'in-progress' ? 'connected' : 'connecting', 
                                         message.status === 'in-progress' ? 'Görüşme aktif' : 'Bağlanıyor...');
                         break;
 
                     case 'session-ready':
                         console.log('🎯 Session ready received:', message.session);
                         console.log('🔄 Starting OpenAI connection...');
                         console.log('Session data:', JSON.stringify(message.session, null, 2));
                         
                         // Manuel test için
                         if (window.testOpenAI) {
                             console.log('🧪 Calling manual test...');
                             window.testOpenAI(message.session);
                         }
                         
                         try {
                             console.log('🔗 Calling connectToOpenAI...');
                             await this.connectToOpenAI(message.session);
                         } catch (error) {
                             console.error('❌ OpenAI connection failed:', error);
                             this.showError(`OpenAI bağlantı hatası: ${error.message}`);
                         }
                         break;

                    case 'transcript.delta':
                        this.transcript += message.text;
                        this.updateTranscript();
                        break;

                    case 'transcript.final':
                        this.transcript += message.text + '\n';
                        this.updateTranscript();
                        break;

                    case 'audio.data':
                        this.playTTSAudio(message.audio);
                        this.transcript += message.text;
                        this.updateTranscript();
                        break;

                    case 'summary.ready':
                        this.transcript += `\n\n📊 ÖZET:\n${JSON.stringify(message.summary, null, 2)}\n`;
                        this.transcript += `Duygu: ${message.sentiment}\n`;
                        this.transcript += `Sıcaklık: ${message.score_hotness}/100\n`;
                        this.updateTranscript();
                        break;

                    case 'error':
                        this.showError(message.message);
                        break;
                }
            }

                         async connectToOpenAI(sessionData) {
                 try {
                     console.log('🔗 Connecting to OpenAI Realtime...');
                     console.log('📋 Session data:', sessionData);
                     console.log('📄 Local description:', this.peerConnection.localDescription);
                     console.log('🎯 PeerConnection state:', this.peerConnection.connectionState);
                    
                    const resp = await fetch(`https://api.openai.com/v1/realtime?model=${encodeURIComponent(sessionData.model)}`, {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${sessionData.client_secret.value}`,
                            "Content-Type": "application/sdp",
                            "OpenAI-Beta": "realtime=v1"
                        },
                        body: this.peerConnection.localDescription.sdp
                    });
                    
                                         console.log('📡 OpenAI response status:', resp.status);
                     
                     if (!resp.ok) {
                         const errorText = await resp.text();
                         console.error('❌ OpenAI error response:', errorText);
                         throw new Error(`OpenAI Realtime error: ${resp.status} - ${errorText}`);
                     }
                     
                     const answerSdp = await resp.text();
                     console.log('📥 Received answer SDP:', answerSdp.substring(0, 200) + '...');
                    
                                         await this.peerConnection.setRemoteDescription({ 
                         type: "answer", 
                         sdp: answerSdp 
                     });
                     
                     console.log('✅ Connected to OpenAI Realtime successfully!');
                     console.log('🎵 Waiting for audio track...');
                    
                } catch (error) {
                    console.error('Error connecting to OpenAI Realtime:', error);
                    this.showError(`OpenAI bağlantı hatası: ${error.message}`);
                }
            }

            playTTSAudio(base64Audio) {
                try {
                    const audioData = atob(base64Audio);
                    const audioArray = new Uint8Array(audioData.length);
                    for (let i = 0; i < audioData.length; i++) {
                        audioArray[i] = audioData.charCodeAt(i);
                    }

                    const audioBlob = new Blob([audioArray], { type: 'audio/mpeg' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    const audio = new Audio(audioUrl);
                    audio.volume = 0.8;
                    
                    audio.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                    };
                    
                    audio.play().catch(error => {
                        console.error('Error playing TTS audio:', error);
                    });

                } catch (error) {
                    console.error('Error processing TTS audio:', error);
                }
            }

            updateTranscript() {
                this.transcriptText.textContent = this.transcript;
                this.transcriptText.scrollTop = this.transcriptText.scrollHeight;
            }

            updateStatus(status, text) {
                this.statusElement.className = `status ${status}`;
                this.statusText.textContent = text;
                this.loadingElement.style.display = status === 'connecting' ? 'inline-block' : 'none';
            }

            showError(message) {
                this.errorMessage.textContent = message;
            }

            handleDisconnection() {
                this.updateStatus('error', 'Bağlantı koptu');
                this.connectBtn.disabled = false;
                this.disconnectBtn.disabled = true;
                this.micIndicator.classList.remove('active');
                this.micText.textContent = 'Bağlantı koptu';
            }

            disconnect() {
                if (this.ws) {
                    this.ws.close();
                }
                if (this.peerConnection) {
                    this.peerConnection.close();
                }
                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => track.stop());
                }
                
                this.handleDisconnection();
            }
        }

                 document.addEventListener('DOMContentLoaded', () => {
             console.log('🚀 DOMContentLoaded triggered');
             const client = new WebRTCClient();
             console.log('🔧 WebRTCClient created:', client);
             
             // Global erişim için
             window.client = client;
             window.WebRTCClient = WebRTCClient;
             console.log('🌐 Global objects set:', { client: window.client, WebRTCClient: window.WebRTCClient });
             
                           // Global test fonksiyonu
              window.testConnect = () => {
                  console.log('🧪 Manuel connect testi başlatılıyor...');
                  window.client.connect();
              };
              
              window.testOpenAI = async (sessionData) => {
                 console.log('🧪 Manual OpenAI test starting...');
                 try {
                     const resp = await fetch(`https://api.openai.com/v1/realtime?model=${encodeURIComponent(sessionData.model)}`, {
                         method: "POST",
                         headers: {
                             "Authorization": `Bearer ${sessionData.client_secret.value}`,
                             "Content-Type": "application/sdp",
                             "OpenAI-Beta": "realtime=v1"
                         },
                         body: "v=0\r\no=- 1234567890 2 IN IP4 127.0.0.1\r\ns=-\r\nt=0 0\r\na=group:BUNDLE 0\r\na=msid-semantic: WMS\r\nm=audio 9 UDP/TLS/RTP/SAVPF 111\r\nc=IN IP4 0.0.0.0\r\na=mid:0\r\na=sendrecv\r\na=rtpmap:111 opus/48000/2\r\n"
                     });
                     
                     console.log('🧪 Test response status:', resp.status);
                     if (resp.ok) {
                         const answer = await resp.text();
                         console.log('🧪 Test answer received:', answer.substring(0, 100));
                     } else {
                         const error = await resp.text();
                         console.error('🧪 Test error:', error);
                     }
                 } catch (error) {
                     console.error('🧪 Test failed:', error);
                 }
             };
         });
    </script>
</body>
</html>
